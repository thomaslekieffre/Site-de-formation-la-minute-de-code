<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laminutedecode</title>
    <link rel="icon" href="src/logo.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav>
        <a href="#" class="nav-logo">
            <img src="./src/logo.png" alt="logo principal du site laminutedecode">
        </a>
        <ul class="nav-liens">
            <li>
                <a href="#"><ion-icon name="home-outline"></ion-icon>Home</a>
            </li>
            <li>
                <a href="#"><ion-icon name="clipboard-outline"></ion-icon>Tutoriels</a>
            </li>
            <li>
                <a href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon>Contact</a>
            </li>
        </ul>

        <div class="nav-search">
            <ion-icon name="search-outline"></ion-icon>
        </div>

        <div class="burger">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="nav-modal-search">
            <form>
                <input type="text" id="champ-search" placeholder="Que rechercher vous ?">
                <button>Rechercher</button>
            </form>
        </div>
    </nav>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
